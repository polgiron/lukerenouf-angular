<div class="wrapper" [ngClass]="{'is-albumcover': albumCover}" #wrapper>
  <div class="loader" *ngIf="!isLoaded" [@fadeOutAnimation]>
    <app-loader></app-loader>
  </div>
  <img
    alt=""
    class="fade"
    [src]="src"
    (load)="isLoaded=true"
    [ngClass]="{'is-loaded': isLoaded}"
  >
</div>
