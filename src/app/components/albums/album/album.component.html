<div class="album main-container" [@fadeAnimation]>
  <div class="cover">
    <app-image *ngIf="album.coverImageSrc" [src]="album.coverImageSrc" [width]="album.cover_image.image.width" [height]="album.cover_image.image.height" [albumCover]="true"></app-image>
  </div>
  <div class="infos">
    <h2>{{album.title}}</h2>
    <p class="description" style="white-space: pre-line">{{album.description || 'No description'}}</p>
  </div>
  <ul class="list">
    <li *ngFor="let image of album.images">
      <app-image-thumb *ngIf="image.image" [image]="image.image"></app-image-thumb>
    </li>
  </ul>
</div>

<div class="albums">
  <app-albums *ngIf="album"></app-albums>
</div>
