<div *ngIf="album" class="album main-container" [@fadeAnimation]>
  <div class="cover">
    <app-image *ngIf="album.cover" [src]="album.cover.bigUrl" [width]="album.cover.width" [height]="album.cover.height"
      [albumCover]="true"></app-image>
  </div>
  <div class="infos">
    <h2>{{album.title}}</h2>
    <p class="description" style="white-space: pre-line" [innerHtml]="album.description"></p>
  </div>
  <ul class="list">
    <li *ngFor="let image of album.images">
      <app-image-thumb *ngIf="image" [image]="image"></app-image-thumb>
    </li>
  </ul>
</div>

<div class="albums">
  <app-albums *ngIf="album"></app-albums>
</div>
